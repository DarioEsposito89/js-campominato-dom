<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campominato gioco</title>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="left-bar d-flex">
                <img src="img/logo.png" alt="logo" />
                <h1>Campo Minato</h1>
            </div>
            <div class="toolbar d-flex gap-3">
                <label for="level">Difficoltà:
                    <select name="level" id="level">
                        <option value="1" selected>Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </label>
                <label for="play">
                    <button id="play" type="button">Play</button>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center h-100 text-center" id="grid">
            <h1>Seleziona il livello di difficoltà e genera la griglia</h1>
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="scrypt.js"></script>
</body>
</html>
